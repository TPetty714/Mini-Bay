{% extends "app_base.html" %}
{% block content %}
$def with (Item)
<h3>Item Details</h3> 
  <div class="alert alert-info">Item Name: {{Item['Name']}}</div>
  <div class="alert alert-info">Current Bid: {{Item['Currently']}}</div>
  <div class="alert alert-info">Buy Price: {{Item['BuyPrice']}}</div>
  <div class="alert alert-info">End Date: {{Item['EndDate']}}</div>
  <div class="alert alert-info">Item Description: {{Item['Description']}}</div>
{% endblock %}
