{% extends "app_base.html" %}
{% block content %}
<h3> Add User </h3> 
<form method="POST" action="add_bid" style="max-width:400px; width:100%">
	{% if message is defined %}
	<div class="alert alert-warning">{{ message }}</div>
	{% endif %}
	<div class="alert alert-info">All fields must be input</div>
	<div class="form-group">
	  <label for="Username">Username</label>
	  <input type="text" class="form-control" id="Username" name="Username" />
	</div>
	<div class="form-group">
	  <label for="City">City</label>
	  <input type="text" name="City" class="form-control" id="City" />
	</div>
	<div class="form-group">
	  <label for="Country">Country</label>
	  <input type="text" name="Country" class="form-control" id="Country" />
	</div>
	<div class="form-group"><input type="submit" value="Add User" class="btn btn-primary"/></div>
</form>
</center>
<h3>Result</h3>
{% if add_result %}
<div class="alert alert-success">Successful</div>
{% else %}
<div class="alert alert-danger">Not successful</div>
{% endif %}


{% endblock %}
